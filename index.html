<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <style>
        .input-group-text{
            background-color:#c7c7c7;
        }
        h2{
            margin-left: 44%;
        }
        section{
            margin-top: 20px;
        }
        body{
            background-image: linear-gradient(90deg, white, gray);
        }
        .form-control:hover{
            box-shadow: 5px 5px 3px gray;
        }
    </style>
</head>
<body>
    <section>
        <div>
            <h2>Form Validation</h2>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-8 m-auto">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="">First Name</label>
                                <input type="text" class="form-control" placeholder="First Name" name="fname" id="fname">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="">Last Name</label>
                                <input type="text" class="form-control" placeholder="Last Name" name="lname" id="lname">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="">Email</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">@</div>
                                </div>
                                <input type="email" class="form-control"  placeholder="Email Address" name="email" id="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="password" class="form-control" placeholder="Password" name="password" id="password">
                        </div>
                        <div class="form-group">
                            <label for="">Address</label>
                            <input type="text" class="form-control" placeholder="Address" name="address" id="address">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="">City</label>
                                <input type="text" class="form-control" name="city" id="city" placeholder="City">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="">State</label>
                                <select name="state" class="form-control" id="state">
                                    <option selected value="">Choose..</option>
                                    <option value="bd">Bangladesh</option>
                                    <option value="in">India</option>
                                    <option value="np">Nepal</option>
                                    <option value=" bt">Bhutan</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="">ZIP</label>
                                <input type="text" class="form-control" name="zip" id="zip" placeholder="Zip">
                            </div>
                        </div>
                        <input type="submit" class="btn btn-info shadow-none btn-block" id="submit">
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script>
        $(document).ready(function(){
            $('#lname').attr("disabled", true);
            $('#email').attr("disabled", true);
            $('#password').attr("disabled", true);
            $('#address').attr("disabled", true);
            $('#city').attr("disabled", true);
            $('#state').attr("disabled", true);
            $('#zip').attr("disabled", true);
            $('#submit').css("display","none");

            $("#fname").on('input', function(){
                var fname = $("#fname").val();
                if(fname){
                    $("#lname").attr("disabled", false);
                }
                else{
                    $('#lname').attr("disabled", true);
                    $('#email').attr("disabled", true);
                    $('#password').attr("disabled", true);
                    $('#address').attr("disabled", true);
                    $('#city').attr("disabled", true);
                    $('#state').attr("disabled", true);
                    $('#zip').attr("disabled", true);
                    $('#submit').css("display", "none");
                }
            });
            
            $("#lname").on('input', function () {
                var fname = $("#lname").val();
                if (fname) {
                    $("#email").attr("disabled", false);
                }
                else {
                    $('#email').attr("disabled", true);
                    $('#password').attr("disabled", true);
                    $('#address').attr("disabled", true);
                    $('#city').attr("disabled", true);
                    $('#state').attr("disabled", true);
                    $('#zip').attr("disabled", true);
                    $('#submit').css("display", "none");
                }
            });
            $("#email").on('input', function () {
                var fname = $("#email").val();
                if (fname) {
                    $("#password").attr("disabled", false);
                }
                else {
                    $('#password').attr("disabled", true);
                    $('#address').attr("disabled", true);
                    $('#city').attr("disabled", true);
                    $('#state').attr("disabled", true);
                    $('#zip').attr("disabled", true);
                    $('#submit').css("display", "none");
                }
            });
            $("#password").on('input', function () {
                var fname = $("#password").val();
                if (fname) {
                    $("#address").attr("disabled", false);
                }
                else {
                    $('#address').attr("disabled", true);
                    $('#city').attr("disabled", true);
                    $('#state').attr("disabled", true);
                    $('#zip').attr("disabled", true);
                    $('#submit').css("display", "none");
                }
            });
            $("#address").on('input', function () {
                var fname = $("#address").val();
                if (fname) {
                    $("#city").attr("disabled", false);
                }
                else {
                    $('#city').attr("disabled", true);
                    $('#state').attr("disabled", true);
                    $('#zip').attr("disabled", true);
                    $('#submit').css("display", "none");
                }
            });
            $("#city").on('input', function () {
                var fname = $("#city").val();
                if (fname) {
                    $("#state").attr("disabled", false);
                }
                else {
                    $('#state').attr("disabled", true);
                    $('#zip').attr("disabled", true);
                    $('#submit').css("display", "none");
                }
            });
            $("#state").on('input', function () {
                var fname = $("#state").val();
                if (fname) {
                    $("#zip").attr("disabled", false);
                }
                else {
                    $('#zip').attr("disabled", true);
                    $('#submit').css("display", "none");
                }
            });
            $("#zip").on('input', function () {
                var fname = $("#zip").val();
                if (fname) {
                    $("#submit").css("display","block")
                }
                else {
                    $('#submit').css("display", "none");
                }
            });
        })
    </script>
</body>
</html>
