<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="validationjs.js"></script>
    <style>
        .form-section {
            border: 1px solid black;
            margin: 10px;
            border-radius: 5px;
        }
        
        .form-section h6 {
            margin-top: -13px;
            margin-left: 10px;
            background-color: white;
            width: 84px;
        }
        
        .form-class {
            margin: 10px;
        }
    </style>
    <title>Validate Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <section class="form-section">
        <h6>Apply Here</h6>
        <form class="form-class" id="validform">
            <div class="form-row">
                <div class="form-group col-6">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email Address">
                </div>
                <div class="form-group col-6">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">+880</div>
                        </div>
                        <input type="text" class="form-control" name="phone" id="phone" placeholder="Enter phone number">
                    </div>
                </div>
                <div class="form-group col-6">
                    <textarea name="pr_address" id="pr_address" row="2" class="form-control" placeholder="Enter your present Address"></textarea>
                </div>
                <div class="form-group col-6">
                    <textarea name="pe_address" id="pe_address" row="2" class="form-control" placeholder="Enter your Permanent Address"></textarea>
                </div>
                <div class="form-group col-6">
                    <input type="text" class="form-control" id="p_date" name="p_date" placeholder="Payment Date">
                </div>
                <div class="form-group col-6">
                    <select name="pay-method" id="pay_method" class="form-control">
                        <option value="" selected>Payment Method..</option>
                        <option value="bk">Bkash</option>
                        <option value="db">Dutch Bangla</option>
                    </select>
                </div>
                <div class="form-group col-6">
                    <input type="text" class="form-control" name="trx_id" id="trx_id" placeholder="Enter Transection number">
                </div>
                <div class="form-group col-6">
                    <input type="text" class="form-control" name="amount" id="amount" placeholder="Enter the amount you have to pay">
                </div>
                <div class="form-group col-6">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="form-check-input" id="take">
                        <label class="form-check-label" for=""> Do you want to grown?</label>
                    </div>
                </div>
                <div class="form-group custom-control custom-group col-6">
                    <!-- <input type="checkbox" class="form-check-input" value="yes"> -->
                    <label class="form-check-label" for=""> Then you have to pay 800 Taka</label>
                </div>
                <div class="col-6">
                    <button class="btn btn-info shadow-none" id="submit">Submit</button>
                </div>
            </div>
        </form>
    </section>
</body>

</html>
